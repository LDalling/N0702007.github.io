
<!DOCTYPE html>
<style>

.parallaximage{

  margin:auto;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
    background-size: cover;
}

@keyframes fadein {
  from {opacity:0}
  to {opacity: 1}
}
</style>

<html ng-app>
  <head>
  </head>
  <body style="font:1em 'Helvetica'; margin:0; padding:0;background-color:grey ">
    <div class="parallaximage" style="background-image:url(bg.png); z-index:-2; height:500px;">
      <div style="position:fixed;width:100%;height:200px;background-color:transparent;border-radius:25px;margin:auto;margin-top: 50px;animation-name: fadein;animation-duration:1s;text-align:center ">

        <div style="width:128px;height:128px;border-radius:50%;margin:auto;  background-image:url(profsmall.jpg); background-size: cover; background-position: center;"></div>
        <h1 style="padding-top:0px;color:white;text-align: center;">
            Liam Dalling
        </h1>
        <h1 style="padding-top:0px;color:white;">

        </h1>
        <a href="https://twitter.com/tdhooligan">
          <img src="twicon.png" style="width:32px;height:32px;z-index:-2">
        </a>
      </div>
    </div>

	<div style="position:absolute;width:100%;height:400px;background-color:white;margin:-120px 0px 0px 0px;border-radius:25px;text-align:center">
	<h1 style="position:relative; left:0px;text-align: center; margin:auto; margin-top: -5px; width:400px; top: 30px; font-size:150%">
	   Past projects:
	   </h1>
     <div style="position:relative;width:100%;height:4px; background-color:lightgrey;border-radius:2px; top:20px;left:0px;"></div>
       <div class="parallaximage" style="position:relative;width:100%;z-index:-2;height:1000px; background-image:url(pydungeonstretch.png);background-size: cover; background-position left;">
       </div>
   </div>
  </body>
</html>
